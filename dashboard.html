          <!--Card-->
          <div class="card">

            <!--Card content-->
            <div class="card-body">

                <canvas id="myChart"></canvas>
                <script>
                    function dynamicColors() {
                        var r = Math.floor(Math.random() * 255);
                        var g = Math.floor(Math.random() * 255);
                        var b = Math.floor(Math.random() * 255);
                        return "rgba(" + r + "," + g + "," + b + ", 0.6)";
                    };
                    function poolColors(a) {
                        var pool = [];
                        for(i = 0; i < a; i++) {
                            pool.push(dynamicColors());
                        }
                        return pool;
                    };
                    var xValues = ["0 Point", "1 Point", "2 Point", "3 Point", "4 Point", "5 Point", "6 Point", "7 Point", "8 Point", "9 Point", "10 Point"];
                    var yValues = [4, 4, 3, 4, 6, 10, 18, 20, 15, 10, 4];
                    var barColors = ["Red", "Green", "Blue", "Yellow"];
                    new Chart("myChart", {
                      type: "bar",
                      data: {
                        labels: xValues,
                        datasets: [{
                          label: "Number of students",
                          backgroundColor: poolColors(yValues.length),
                          borderColor: poolColors(yValues.length),
                          data: yValues
                        }]
                      },
                      options: {
                        legend: {display: false},
                        title: {
                          display: true,
                          text: "Class 10TH Mark Chart"
                        }
                      }
                    });
                </script>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 mb-4">

            </div>

            </div>

          </div>
          <!--/.Card-->

      <!--Grid row-->

      <!--Grid row-->
      <div class="row wow fadeIn">
        <!--Grid column-->
        <div class="col-md-9 mb-4">

            <!--Card-->
            <div class="card mb-4">
  
              <!-- Card header -->
              <div class="card-header text-center">
                Pie Chart
              </div>
              <!--Card content-->
              <div class="card-body">
                <div id="piechart"></div>

                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    // Load google charts
                    google.charts.load('current', {'packages':['corechart']});
                    google.charts.setOnLoadCallback(drawChart);
                    
                    // Draw the chart and set the chart values
                    function drawChart() {
                      var data = google.visualization.arrayToDataTable([
                      ['Mark', 'Total of students'],
                      ['0 point', 8],
                      ['1 point', 2],
                      ['2 point', 4],
                      ['3 point', 2],
                      ['4 point', 8],
                      ['5 point', 8],
                      ['6 point', 2],
                      ['7 point', 4],
                      ['8 point', 2],
                      ['9 point', 8],
                      ['10 point', 3]
                    ]);
                    
                      // Optional; add a title and set the width and height of the chart
                      var options = {'title':'Distribution of mark in class', 'width':600, 'height':400};
                    
                      // Display the chart inside the <div> element with id="piechart"
                      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                      chart.draw(data, options);
                    }
                </script>
              </div>
  
            </div>
            <!--/.Card-->
  
  
          </div>
